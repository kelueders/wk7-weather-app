<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" defer></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Weather Data App</h1>
    </header>
    <main>
        <form>
            <label for="userInputCity">Search City:</label>
            <input type="text" id="userInputCity" name="city_text">
            <button onclick="loadData(event)">Submit</button>
        </form>
        <section class="weather-list">
            <!-- API Data goes here -->
            
        </section>
        <div class="tables">
            <div class="block">
                <h2>City</h2>
                <p id="city"></p>
            </div>
            <div class="block">
                <h4>High</h4>
                <p id="high"></p>
            </div>
            <div class="block">
                <h4>Low</h4>
                <p id="low"></p>
            </div>
            <div class="block">
                <h4>Forecast</h4>
                <p id="forecast"></p>
            </div>
            <div class="block">
                <h4>Humidity</h4>
                <p id="humidity"></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
